<!DOCTYPE html>
<head>
    <title>Interaction</title>
</head>
<body>
    <script>
        result = prompt("What is your name?", "Jane Doe")
        alert(`Hello ${result}!`)
    </script>

    <script>
        let isBoss = confirm("Are you the boss?");
        if(isBoss){
            alert("Slayyyy!");
        }
        else{
            alert("You the boss of my heart <3");
        }
    </script>
</body>
</html>
